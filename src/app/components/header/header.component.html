<header snScrollCollapse ngbDropdown (openChange)="openChange($event)" class="row no-gutters">
  <div class="col-12 col-md-1"></div>
  <div class="col-12 col-md-10">
    <nav class="navbar p-4 navbar-light bg-faded">
      <a [routerLink]="['']">
        <img src="img/logo.svg" alt="DialogData" class="img-responsive logo"/>
      </a>
      <div class="d-inline-flex">
        <my-login></my-login>
        <div>
          <button class="navbar-toggler navbar-toggler-right" id="dropdownBasic1" ngbDropdownToggle>
            <span class="icon-bar" [@rotateDown]="states.dropdown"></span>
            <span class="icon-bar" [@dim]="states.dropdown"></span>
            <span class="icon-bar" [@rotateUp]="states.dropdown"></span>
          </button>
        </div>
        <my-language class="d-none d-sm-inline-block"></my-language>
      </div>
    </nav>
  </div>
  <div class="col-12 col-md-1"></div>
  <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="w-100 col-12" [@expand]="states.dropdown">
    <div class="row no-gutters">
      <div class="col-12 col-md-1"></div>
      <div class="col-12 col-md-10">
        <div class="dropdown-item">
          <hr/>
        </div>
        <my-language class="dropdown-item d-sm-none"></my-language>
        <div class="row no-gutters">
          <div class="col-12 col-md-5 col-lg-4">
            <div class="overlay">
              <a class="dropdown-item jee h2" [routerLink]="['jee']">Java Enterprise</a>
              <a class="dropdown-item h2 hybris" [routerLink]="['hybris']">E-commerce</a>
              <a class="dropdown-item h2"
                 [routerLink]="['expertise']"
                 [@fly]="states['expertise']"
                 [@bolder]="states['expertise']"
                 (mouseover)="mouseover('expertise')"
                 (mouseleave)="mouseleave('expertise')">Expertise</a>
              <a class="dropdown-item h2"
                 [routerLink]="['team']"
                 [@fly]="states['team']"
                 [@bolder]="states['team']"
                 (mouseover)="mouseover('team')"
                 (mouseleave)="mouseleave('team')">Team</a>
              <a class="dropdown-item h2"
                 [routerLink]="['blog']"
                 [@fly]="states['blog']"
                 [@bolder]="states['blog']"
                 (mouseover)="mouseover('blog')"
                 (mouseleave)="mouseleave('blog')">Blog</a>
              <a class="dropdown-item h2"
                 [routerLink]="['values']"
                 [@fly]="states['values']"
                 [@bolder]="states['values']"
                 (mouseover)="mouseover('values')"
                 (mouseleave)="mouseleave('values')">Values</a>
              <a class="dropdown-item h2"
                 [routerLink]="['contact']"
                 [@fly]="states['contact']"
                 [@bolder]="states['contact']"
                 (mouseover)="mouseover('contact')"
                 (mouseleave)="mouseleave('contact')">Contact</a>
            </div>
          </div>
          <div class="col-md-7 col-lg-8 d-none d-md-block">
            <div class="dropdown-item">
              <div class="img-wrapper">
                <img src="/img/commerce-drop-img.svg">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-1"></div>
    </div>
  </div>
</header>
